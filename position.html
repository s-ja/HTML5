<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position experiment</title>
</head>
<style>
    *{margin: 0;}
    h1{background-color: gold;}
    h2{background-color: slategray; position: absolute; top: 50px; left: 50px;}
    h3{background-color: skyblue;}
    h4{background-color: aqua;}
    h5{background-color: aquamarine;}
    h6{background-color: blue;}
    span{float: left; background-color: darkcyan; height: 50px;}
</style>
<body>
    <h1>제목입니다1</h1>
    <h2><span>제목</span>입니다2</h2>
    <h3>제목입니다3</h3>
    <h4>제목입니다4</h4>
    <h5>제목입니다5</h5>
    <h6>제목입니다6</h6>
    <p>본문입니다</p>
</body>
</html>
